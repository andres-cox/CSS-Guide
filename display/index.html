<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="cssdisplays.css">
</head>

<body>
    <h2>Display: </h2>
    <div class="block">This is display block (use the entire width)</div>
    <div class="inline">This is display inline (fits its content)</div>
    <div class="inline-block">This is display inline-block (we can use width/height)</div>
    <div class="parent">
        <div class="block">This is display block (use the entire width)</div>
    </div>
    <div class="none">with display:none it disappears lorem</div>

</body>

</html>
